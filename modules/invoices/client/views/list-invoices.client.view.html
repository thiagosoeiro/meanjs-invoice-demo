<section>
  <div class="page-header">
    <h1>Invoices</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="invoice in vm.invoices" ui-sref="invoices.view({ invoiceId: invoice._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="invoice.created | date:'mediumDate'"></span>
        by
        <span ng-if="invoice.user" ng-bind="invoice.user.displayName"></span>
        <span ng-if="!invoice.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="invoice.title"></h4>
      <p class="list-group-item-text" ng-bind="invoice.content"></p>
    </a>
  </div>
</section>
